<body>
    <div class="container">
        <h2>Formulario</h2>
        <form (ngSubmit)="enviar()" [formGroup]="formPrueba">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" formControlName="nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci贸n:</label>
                <textarea id="descripcion" formControlName="descripcion" rows="4" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>


    <div class="container">
        <h2>Lista de Registros</h2>
        <ul class="record-list">
            <li *ngFor="let info of datos" class="record-item">
                <div class="record-details">
                    <h3 class="record-title">{{info.nombre}}</h3>
                    <p class="record-description">Descripci贸n: {{info.descripcion}}</p>
                    <p class="record-description">ID: {{info.id}}</p>
                </div>
                <div class="record-actions">
                    <button class="btn-delete" (click)="obtInfo(info)">Editar</button>
                    <!-- <button class="btn-delete" >Editar</button> -->
                    <!-- <button class="btn-delete"  (click)="deleteItem(info.id)" >Eliminar</button> -->
                    <!--- Aqui NO se debe poner el info.id, porque al parecer firebase necesita obtener toda la informaci贸n para poder eliminar-->
                    <button class="btn-delete" (click)="deleteItem(info)">Eliminar</button>
                </div>
            </li>
        </ul>
    </div>


    <!-- Mostrar un formulario para editar los datos -->
    <form (ngSubmit)="updatePlace()" #updateForm="ngForm">
        <label for="nombre">Nuevo Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="newPlaceData.nombre" required>
        <label for="descripcion">Nueva Descripci贸n:</label>
        <input type="text" id="descripcion" name="descripcion" [(ngModel)]="newPlaceData.descripcion" required>
        <button type="submit">Actualizar</button>
    </form>

</body>
