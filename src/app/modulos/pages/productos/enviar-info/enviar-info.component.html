<body>
    <div class="container">
        <h2>Formulario</h2>
        <form (ngSubmit)="enviar()" [formGroup]="formPrueba">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" formControlName="nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" formControlName="descripcion" rows="4" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>


    <div class="container">
        <h2>Lista de Registros</h2>
        <ul class="record-list">
            <li *ngFor="let info of datos" class="record-item">
                <div class="record-details">
                    <h3 class="record-title">{{info.nombre}}</h3>
                    <p class="record-description">{{info.descripcion}}</p>
                </div>
                <div class="record-actions">
                    <button class="btn-edit">Editar</button>
                    <button class="btn-delete">Eliminar</button>
                </div>
            </li>

</body>
